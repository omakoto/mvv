<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MIDI Velocity Visualiser</title>
    <meta name="author" content="omakoto">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link href="popbox/popbox.css" rel="stylesheet">
    <script src="popbox/popbox.js"></script>

    <link rel="icon" href="res/piano.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="mvv.css">
</head>
<body>
    <!-- This is used to open a "open file" system dialog box. -->
    <input type="file" id="open_file" style="display:none" />

    <div id="controls">
        <div id="top" class="button"></div>
        <!-- <div id="rewind" class="button"></div> not implemented yet-->
        <div id="play" class="button"></div>
        <div id="play-i" class="button button-ongoing"></div>
        <div id="pause" class="button"></div>
        <div id="stop" class="button"></div>
        <!-- <div id="ff" class="button"></div> not implemented yet -->
        <div id="record" class="button"></div>
        <div id="record-i" class="button button-ongoing"></div>
        <div id="up" class="button"></div>
        <div id="down" class="button"></div>

        <div id="controls_right">
            <div id="source" class="button"></div>
            <div id="fullscreen" class="button"></div>
        </div>
    </div>

    <span id="fps">--</span>


    <!-- <span id="link">
        <a href="https://github.com/omakoto/mvv" target="source">Source code</a>
    </span>
    <span id="fullscreen">
        Toggle fullscreen
    </span> -->
    <span id="status">No message</span>

    <div id="dialogs">
        <div id="save_as_box" data-popbox-id="save_as_box" class="popbox">
            <div class="popbox_container">
                Save as:
                <input type="text" id="save_as_filename">
                <button id="save" data-popbox-close="save_as_box">Save</button>
            </div>
        </div>
        <div id="confirm_box" data-popbox-id="confirm_box" class="popbox">
            <div class="popbox_container">
                <div id="confirm_text"></div>
                <button id="confirm_ok" data-popbox-close="confirm_box">OK</button>
                <button id="confirm_cancel" data-popbox-close="confirm_box">Cancel</button>
            </div>
        </div>
    </div>

    <div id="canvases">
        <canvas id="bar2"></canvas>
        <canvas id="roll2"></canvas>
    </div>
    <!-- For double-buffering -->
    <div id="realCanvases" style="display:none">
        <canvas id="bar"></canvas>
        <canvas id="roll"></canvas>
    </div>
    <script src="util.js"></script>
    <script src="smf.js"></script>
    <script src="controls.js"></script>
    <script src="dialogs.js"></script>
    <script src="mvv.js"></script>
</body>
</html>
